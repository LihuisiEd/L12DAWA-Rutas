<div class="container my-4">
  <h1 class="nav-title my-4">Posts de usuarios!</h1>
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-12">
        <div class="d-flex flex-wrap">
          <div *ngFor="let post of posts" class="post-thumbnail">
            <img [src]="post.imageUrl" [routerLink]="['/posts', post.id]" alt="Post Image" class="img-fluid imagePost">
            <h5 class="post-title">{{ post.title }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
